#cloud-config
version: v1

hostname: ${hostname}
fqdn: ${domain}
packages_update: true
packages_upgrade: true

users:
  - name: sysadmin
    ssh-authorized-keys:
      - ssh-rsa  symmetry
      - ssh-rsa  fgl-kvm
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    groups: sudo
    shell: /bin/bash

# Qemu-guest-agent configuration
write_files:
  - path: /etc/apparmor.d/abstractions/libvirt-qemu
    content: /var/lib/libvirt/qemu/channel/target/* rw
  
  - path: /etc/cloud/cloud-init.disabled

# Install qemu-guest-agent to retireve information about our servers
packages:
  - qemu-guest-agent

# Restart the qemu-agent process
runcmd: 
  - kill $(pidof qemu-ga)
  - /usr/sbin/qemu-ga -d
